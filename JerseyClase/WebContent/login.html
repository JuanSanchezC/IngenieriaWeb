<div>
  <div>
    <label for="nombreUsuario">Cédula:</label>
    <input type="text" placeholder="Nombre de Usuario" required id="nombreUsuario" ng-model="nombreUsuario">
  </div>
  <div>
    <label for="passwd">Contraseña:</label>
    <input type="password" placeholder="Contraseña" required id="password" ng-model="password">
  </div>
  <div>
    <button ng-click="login()">Aceptar</button>
  </div>
</div>
